<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feed1.css">
    <title>Simple Form</title>
</head>
<body>  
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <section class="product-info">
      

     


<form action="/submit" method="post">

    <h1>Feedback</h1>
    
    <input type="text" id="name" name="name" required placeholder="Name">
    
    <br>
    <br>
    
    
    <input type="email" id="email" name="email" placeholder="Email Address">
    
    <br>
    <br>
    
   
    <input type="number" id="age" name="age" required placeholder="Age">

    <br>
    <br>

    <p> How was your experience on our Website ?</p>
    <label><input class="radio" type="radio" name="First" value="Worst">Worst</label>
    <label><input class="radio" type="radio" name="First" value="Good">Good</label>
    <label><input class="radio" type="radio" name="First" value="Best">Best</label>
    <br>

    <p>Was our website user-friendly?</p>
    <label><input class="radio" type="radio" name="second" value="Worst">Worst</label>
    <label><input class="radio" type="radio" name="second" value="Good">Good</label>
    <label><input class="radio" type="radio" name="second" value="Best">Best</label>

    <p>What was your overall experience ?</p>
    <label><input class="radio" type="radio" name="third" value="Worst">Worst</label>
    <label><input class="radio" type="radio" name="third" value="Good">Good</label>
    <label><input class="radio" type="radio" name="third" value="Best">Best</label>

    <p>Did not find the product you want?(Please drop it's name,we are here for you)</p>
    <textarea name="product" rows="4" cols="50" required placeholder="product"></textarea>

    <p>Text Area 2: Any additional comments or suggestions?</p>
    <textarea name="comments" rows="4" cols="50" required placeholder="comments"></textarea>
    <br><br>
    
    <input class="neon-button" type="submit" value="Submit">
   
</form>
      
    </section>
   
</body>
</html>
